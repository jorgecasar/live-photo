<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>live-photo demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../live-photo.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic live-photo demo</h3>
      <demo-snippet>
        <template>
          <live-photo id="livePhoto" photo-src="assets/boy.jpg" video-src="assets/boy.mov"></live-photo>
        </template>
      </demo-snippet>

      <h3>Preload demo</h3>
      <demo-snippet>
        <template>
          <live-photo id="livePhoto" photo-src="assets/boy.jpg" video-src="assets/boy.mov" preload></live-photo>
        </template>
      </demo-snippet>

      <h3>No controls demo</h3>
      <demo-snippet>
        <template>
          <live-photo id="livePhoto" photo-src="assets/boy.jpg" video-src="assets/boy.mov" no-controls></live-photo>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
